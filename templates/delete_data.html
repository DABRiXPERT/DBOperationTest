{% extends 'base.html' %}

{% block title %}刪除資料{% endblock %}

{% block content %}
<h1>刪除資料</h1>
<form method="post">
    {% csrf_token %}
    <label for="delete_dates">輸入要刪除的年月 (例如 "202103"):</label>
    <input type="text" id="delete_dates" name="delete_dates" placeholder="201901 202001 202101">
    <button type="submit" class="btn btn-delete">刪除資料</button>
</form>
{% endblock %}
