{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CSV Management{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<nav>
    <ul>
        <li><a href="{% url 'upload_csv' %}">上傳CSV</a></li>
        <li><a href="{% url 'show_data' %}">顯示資料</a></li>
        <li><a href="{% url 'delete_data' %}">刪除資料</a></li>
        <li><a href="{% url 'clear_data' %}">清除資料</a></li>
    </ul>
</nav>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
